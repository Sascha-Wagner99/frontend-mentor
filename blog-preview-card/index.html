<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="white-bg-card">
        <div class="image-container"></div>
        <div class="content">
          <p class="category-tag text-preset-3-bold">Learning</p>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <h1>
            <a class="title text-preset-1" href="#">HTML & CSS foundations</a>
          </h1>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Avatar of Greg Hooper"
            class="user-pic"
          />
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
