<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="avatar-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="name-location">
          <h1 class="text-preset-1">Jessica Randall</h1>
          <p class="text-preset-2-bold">London, United Kingdom</p>
        </div>
        <h2 class="text-preset-2">"Front-end developer and avid reader."</h2>
        <div class="social-media-links">
          <a href="" class="sm-button text-preset-2-bold">GitHub</a>
          <a href="" class="sm-button text-preset-2-bold">Frontend Mentor</a>
          <a href="" class="sm-button text-preset-2-bold">LinkedIn</a>
          <a href="" class="sm-button text-preset-2-bold">Twitter</a>
          <a href="" class="sm-button text-preset-2-bold">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
